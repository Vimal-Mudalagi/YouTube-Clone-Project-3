<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="flex-div">
        <div class="nav-left flex-div">
            <!-- <i class="fa-solid fa-bars"></i> -->
            <img class="menu-icon" src="assets/images/menu.png" alt="Menu Icon">
            <img class="logo" src="assets/images/YouTube-Logo.wine.svg" alt="Logo">
        </div>


        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="assets/images/search.png" alt="Search icon">
            </div>
            <img class="mic-icon" src="assets/images/voice-search.png" alt="Voice search image">
        </div>


        <div class="nav-right flex-div">
            <img src="assets/images/upload.png" alt="">
            <!-- <img src="assets/images/more.png" alt=""> -->
            <img src="assets/images/notification.png" alt="">
            <img class="user-icon" src="assets/images/Jack.png" alt="">

        </div>
    </nav>

    <!------------------------------Sidebar-------------------------------->

    <div class="sidebar">
        <div class="shortcut-links">
            <a href=""><img src="assets/images/home.png" alt="home">
                <p>Home</p>
            </a>
            <a href=""><img src="assets/images/explore.png" alt="home">
                <p>explore</p>
            </a>
            <a href=""><img src="assets/images/subscriprion.png" alt="subscriprion">
                <p>subscriprion</p>
            </a>
            <a href=""><img src="assets/images/library.png" alt="library">
                <p>library</p>
            </a>
            <a href=""><img src="assets/images/history.png" alt="history">
                <p>history</p>
            </a>
            <a href=""><img src="assets/images/playlist.png" alt="playlist">
                <p>playlist</p>
            </a>
            <a href=""><img src="assets/images/messages.png" alt="messages">
                <p>messages</p>
            </a>
            <a href=""><img src="assets/images/show-more.png" alt="show-more">
                <p>show-more</p>
            </a>

        </div>
    </div>




</body>

</html>
